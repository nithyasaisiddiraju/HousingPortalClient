<div class="container my-5">
  <h1 class="mb-3">Edit Listing</h1>
  <div class="row">
    <div class="col-6">
      <form #form ="ngForm" (ngSubmit)="updateListing()">

        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly
          name="id" [(ngModel)] = "listingDetails.id">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title"
          name="title" [(ngModel)] = "listingDetails.title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description"
          name="description" [(ngModel)] = "listingDetails.description">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address"
          name="address" [(ngModel)] = "listingDetails.address">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price"
          name="price" [(ngModel)] = "listingDetails.price">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input type="text" class="form-control" id="contact"
          name="contact" [(ngModel)] = "listingDetails.contact">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
          name="email" [(ngModel)] = "listingDetails.email">
        </div>

        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger" (click) = "deleteListing(listingDetails.id)">Delete</button>

      </form>
    </div>
  </div>
</div>
