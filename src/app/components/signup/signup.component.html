<div class="container-login">
  <div class="signup-wrap-login">
    <span class="login-form-title">
      Student Registration
    </span>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="wrap-input">
        <input type="text" formControlName="firstName" class="input" placeholder="First Name" required>
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input">
        <input type="text" formControlName="lastName" class="input" placeholder="Last Name" required>
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input">
        <input type="email" formControlName="email" class="input" placeholder="Email Address" required>
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input">
        <input type="text" formControlName="contact" class="input" placeholder="Contact" required>
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input">
        <input type="password" formControlName="password" class="input" placeholder="Password" required>
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input">
        <input type="password" formControlName="confirmPassword" class="input" placeholder="Confirm Password" required>
        <span class="focus-input"></span>
      </div>

      <div class="form-group" *ngIf="signupForm.errors && signupForm.errors['passwordMismatch']">
        <small class="text-danger">Passwords do not match</small>
      </div>

      <div class="wrap-input">
        <input type="text" formControlName="schoolYear" class="input" placeholder="School Year" required>
        <span class="focus-input"></span>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" formControlName="termsOfService" id="termsOfService" class="form-check-input">
          <label class="form-check-label" for="termsOfService">I agree to the Terms of Service</label>
        </div>
      </div>

      <div class="container-login-form-btn">
        <button class="login-form-btn" type="submit" [disabled]="!signupForm.valid">Register</button>
      </div>
    </form>
  </div>
</div>
