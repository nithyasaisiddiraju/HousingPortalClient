<!-- student-dashboard.component.html -->
<div class="container-dashboard">
  <div class="wrap-dashboard">
    <div class="dashboard-header">
      <h1>Student Dashboard</h1>
    </div>

    <!-- Add the postcards for the listings here -->

    <div class="row" >
      <div class="col-sm-4"  *ngFor="let listing of listings">
        <div  style="background-image: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);" class="card" >
          <div class="card-body">
            <!-- <h5 class="card-title"> -->
              <img class="card-img-top" style="width: 50%;" src="assets/Property.jpg" alt="{{ listing.title }}">
            <!-- </h5> -->
            <h2 class="card-title">{{ listing.title }}</h2>
            <p class="card-text">Price: {{ listing.price }}</p>
            <a [routerLink]="['/listing-details', listing.listingId]" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
      </div>
    <ng-template #noListings>
      <p>No listings found</p>
    </ng-template>
  </div>
</div>
