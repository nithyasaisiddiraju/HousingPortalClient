<div class="container-dashboard">
  <div class="wrap-dashboard">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Property Listings</h1>
    </div>
    <div class="row">
      <div class="col-sm-4" *ngFor="let listing of listings">
        <div class="card">
          <div class="card-body">
            <img class="card-img-top" src="assets/Prop3.jpeg" alt="{{ listing.title }}">
            <h2 class="card-title">{{ listing.title }}</h2>
            <p class="card-text">Price: {{ listing.price }}</p>
            <a [routerLink]="['/listing-details', listing.listingId]" class="btn">More >></a>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noListings>
      <p>No listings found</p>
    </ng-template>
  </div>
</div>
