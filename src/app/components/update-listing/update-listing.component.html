<div class="container-update-listing">
  <div class="wrap-update-listing">
    <h3 class="mb-4">Update Property Listing</h3>

    <form [formGroup]="updateListingForm" (ngSubmit)="onSubmit()" class="update-listing-form" *ngIf="updateListingForm">


      <div class="row">


        <div class="col-md-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title" required>
            <small *ngIf="updateListingForm.controls['title']?.invalid && updateListingForm.controls['title']?.touched"
              class="text-danger">Title is required.</small>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" id="description" rows="3"
              placeholder="Description" required></textarea>
            <small
              *ngIf="updateListingForm.controls['description']?.invalid && updateListingForm.controls['description']?.touched"
              class="text-danger">Description is required.</small>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price" required>
            <small *ngIf="updateListingForm.controls['price']?.invalid && updateListingForm.controls['price']?.touched"
              class="text-danger">Price is required.</small>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select formControlName="category" class="form-control" id="category" required>
              <option value="" selected disabled>Category</option>
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
            <small
              *ngIf="updateListingForm.controls['category']?.invalid && updateListingForm.controls['category']?.touched"
              class="text-danger">Category is required.</small>
          </div>
        </div>


        <div class="col-md-4">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" id="address" placeholder="Address"
              required>
            <small
              *ngIf="updateListingForm.controls['address']?.invalid && updateListingForm.controls['address']?.touched"
              class="text-danger">Address is required.</small>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control" id="city" placeholder="City" required>
            <small *ngIf="updateListingForm.controls['city']?.invalid && updateListingForm.controls['city']?.touched"
              class="text-danger">City is required.</small>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" formControlName="state" class="form-control" id="state" placeholder="State" required>
            <small *ngIf="updateListingForm.controls['state']?.invalid && updateListingForm.controls['state']?.touched"
              class="text-danger">State is required.</small>
          </div>

          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" formControlName="zip" class="form-control" id="zip" placeholder="Zip" required>
            <small *ngIf="updateListingForm.controls['zip']?.invalid && updateListingForm.controls['zip']?.touched"
              class="text-danger">Zip is required.</small>
          </div>
        </div>


        <div class="col-md-4">
          <p class="text-center">Property Photos</p>
          <img class="img-fluid rounded" src="{{ updateListingForm.controls['image']?.value }}" alt="Default Image">
        </div>

      </div>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="form-group text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
